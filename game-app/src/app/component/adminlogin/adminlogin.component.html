<div class = "container">
  <div class ="card mt-5" style="margin:auto;width:600px;">
    <div class= "card-body">
      <h3 class = "card-title">Login Page </h3>
      <form (ngSubmit)="loginUser($event)">
      <div class="form-group">
        <label for="login"> Login: </label><br>
        <input type="text" id="login" placeholder="Enter your login">
      </div>
    <div class="form-group">
      <label for="password">Password: </label><br>
      <input type="password" class="form-controle" id="password" placeholder="Password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary" >Login</button>
  </form>
    </div>
  </div>
</div>
