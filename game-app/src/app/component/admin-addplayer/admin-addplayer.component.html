<div class="container">
  <h3>Add Players</h3> 

  <form #player1Form = "ngForm">
    <div class="form-group">
      <label for="player">Player: </label>
      <input type="text" class="form-control" id="player"
             required
             [(ngModel)]="model.player" name="player"
             #name="ngModel">
      <div [hidden]="player.valid || player.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </div>
 

    <div class="form-group">
      <label for="playerRank">Rank: </label>
      <select class="form-control" id="playerRank" required>
        <option *ngFor="let rank of ranks" [value]="rank">{{rank}}</option>
      </select>
    </div>
   
    <div class="form-group">
      <label> Player Score:   </label>
      <input  type="text" class="form-control"
        id="playerScore" 
        [(ngModel)]="model.score" name="playerScore" 
        #name="ngModel">

      </div>
   
    <div class="form-group">
      <label for="time"> Player Time:   </label>
      <input  type="text" class="form-control"  
      id="time" [(ngModel)] ="model.time" name="time">
 
    </div>

    <!--read games from database-->
    <div class="form-group">
      <label for="favoriteGame">Favorite Game: </label>
      <select class="form-control" id="favoritGame" required>
        <option *ngFor="let game of games" [value]="game">{{game}}</option>
      </select>
    </div>  

    <div class="form-group">
      <label>Satus:</label>
      <select class="form-control" id="status" required>
        <option *ngFor="let status of status1" [value]="status">{{status}}</option>
      </select>
  </div>  
  <div>
    <button class="btn btn-primary" type="submit" id="addbutton">Add</button>
    <br>
    <button class="btn btn-primary" type="submit"id="cancelbutton" >Cancel</button>
  </div>
  </form>
  </div>
